<!-- QUIZ -->
<div class="container">
    <div class="quiz-card mx-auto" style="max-width:600px;">
        <h3 id="question">Carregando pergunta...</h3>
        <div id="answers" class="mt-4"></div>
        <div class="feedback" id="feedback"></div>
        <button class="btn btn-warning mt-3" id="nextBtn" style="display:none;">PrÃ³xima pergunta</button>
    </div>
</div>

<script>
// ==== QUIZ DATA ====
const quiz = [
    {
        question: 'Qual campeÃ£o Ã© conhecido por dizer "HASAGI"?',
        answers: ['Yasuo', 'Teemo', 'Garen', 'Zed'],
        correct: 0
    },
    {
        question: 'Qual Ã© a ultimate de Lux?',
        answers: ['Final Spark', 'Crescendo', 'Dragon Strike', 'Bullet Time'],
        correct: 0
    },
    {
        question: 'Qual campeÃ£o Ã© considerado suporte com escudo?',
        answers: ['Leona', 'Janna', 'Blitzcrank', 'Thresh'],
        correct: 1
    },
    {
        question: 'Qual o darkin e o mais forte ?',
        answers: ['Aatrox', 'Rhaast', 'Varus', 'Kayn'],
        correct: 0
    }
];

let current = 0;

// ==== FUNÃ‡ÃƒO PARA CARREGAR PERGUNTA ====
function loadQuestion() {
    document.getElementById('feedback').innerText = '';
    document.getElementById('nextBtn').style.display = 'none';
    const q = quiz[current];
    document.getElementById('question').innerText = q.question;

    const answersDiv = document.getElementById('answers');
    answersDiv.innerHTML = '';

    q.answers.forEach((ans, index) => {
        const btn = document.createElement('button');
        btn.className = 'btn btn-primary btn-quiz';
        btn.innerText = ans;
        btn.onclick = () => checkAnswer(index);
        answersDiv.appendChild(btn);
    });
}

// ==== FUNÃ‡ÃƒO PARA CHECAR RESPOSTA ====
function checkAnswer(index) {
    const correctIndex = quiz[current].correct;
    const feedback = document.getElementById('feedback');

    if(index === correctIndex){
        feedback.innerText = 'âœ… Correto!';
        feedback.style.color = '#28a745';
    } else {
        feedback.innerText = `âŒ Errado! A resposta correta Ã© "${quiz[current].answers[correctIndex]}".`;
        feedback.style.color = '#dc3545';
    }

    // Bloqueia todos os botÃµes
    document.querySelectorAll('#answers button').forEach(b => b.disabled = true);
    document.getElementById('nextBtn').style.display = 'inline-block';
}

// ==== PRÃ“XIMA PERGUNTA ====
document.getElementById('nextBtn').onclick = () => {
    current++;
    if(current < quiz.length){
        loadQuestion();
    } else {
        document.querySelector('.quiz-card').innerHTML = `<h3>ðŸŽ‰ VocÃª concluiu o quiz!</h3>`;
    }
}

// ==== CARREGAR PRIMEIRA PERGUNTA ====
loadQuestion();
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
